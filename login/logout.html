<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOL 메인화면</title>

    <style>
        table {
            font-size: 20pt;
            color: white;
        }
    </style>

    <meta name="author" content="20210975">
    <meta name="content" content="computer">
    <base href="http://127.0.0.1:5500">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <script>
        function session_check() {
            if (sessionStorage.getItem("Session_Storage_test")) {
                alert("이미 로그인 되었습니다.");
                location.href = '../login/index_login.html'; // 로그인된 페이지로 이동
            }
        }

        function pop_up() {
            // 팝업 창 관련 기능이 있다면 여기에 작성
        }

        function init() {
            // 초기화 관련 기능이 있다면 여기에 작성
        }

        function logout() {
            // 로그아웃 시 세션 스토리지에서 항목을 삭제
            sessionStorage.removeItem("Session_Storage_test");
            alert("로그아웃 되었습니다.");
            location.href = "login/login.html"; // 로그인 페이지로 이동
        }
    </script>
</head>
<body style="background-color: black;" onload="pop_up();">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center" onload="init();">
                            <form method="get" action="login.html" id="login_form">
                                <button class="btn btn-outline-light btn-lg px-5" id="login_btn" type="button" onclick="logout();">로그아웃</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
